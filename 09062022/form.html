<!DOCTYPE html>
<html>

<head>
    <title>form contact</title>
</head>

<body>
    <form>
        <table>
            <h2 align="left">General Admission Registration</h2>
            <tr>
                <td><label>Name</label></td>

                <td><input type="text" placeholder="full name" /></td>

                <td><input type="text" placeholder="last name" /></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="text" placeholder="sample@example.com" /></td>
            </tr>

        </table>
        <h4>Gender</h4>
        <input type="radio" name="gender" value="male" /><label>male</label>
        <input type="radio" name="gender" value="female" /><label>female</label>
        <br />
        <br />
        <table>
            <tr>
                <td><label>Phone</label></td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td><label>Emergency contact</label></td>
                <td><input type="text" /></td>
            </tr>
        </table>
        <h4>Do you require parking?</h4>
        <input type="radio" /><label>yes</label>
        <input type="radio" /><label>no</label>
        <br />
        <br />
        <h4>What is your room preference?</h4>
        <input type="radio" /><label>single room</label>
        <br />
        <input type="radio" /><label>shared room</label>
        <br />
        <input type="radio" /><label>no room needed</label>
        <br />
        <br />
        <h4>Do you have diatary restrictions?</h4>
        <input type="radio" /><label>None</label>
        <br />
        <input type="radio" /><label>Vegetarian</label>
        <br />
        <input type="radio" /><label>Glutten Allergy</label>
        <br />
        <input type="radio" /><label>Lactose Allergy</label>
        <br />
        <input type="radio" /><label>Nut Allergy</label>
        <br />
        <input type="radio" /><label>Shellfish Allergy</label>
        <br />
        <br />
        <h4>What activities will you attend?</h4>
        <input type="radio" /><label>Awards Gala Dinner </label>
        <br />
        <input type="radio" /><label>Luncheon</label>
        <br />
        <input type="radio" /><label>Town Hall</label>
        <br />
        <br />
        <h4>Do you want to see the the list of other attendees and their profiles on the official event app</h4>
        <input type="radio" /><label>yes</label>
        <input type="radio" /><label>no</label>
        <br />
    </form>
</body>

</html>
